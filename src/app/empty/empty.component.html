<div
  class="w-full md:min-w-[700px] md:max-w-[700px] h-full flex flex-col items-center justify-start bg-slate-100 p-2 mt-5 rounded-lg shadow-md"
>
  <h1
    class="text-3xl !font-display rounded-full bg-slate-300 text-slate-800 px-2.5 py-1"
  >
    @empty component
  </h1>
  <div
    class="w-full h-full flex items-start justify-center"
    *ngIf="(isLoading$ | async) === true"
  >
    <div
      class="border border-slate-300 shadow w-full h-full md:w-[560px] md:h-[315px]"
    >
      <div class="animate-pulse h-full flex flex-1 space-x-2 p-2">
        <div class="rounded-full bg-slate-200 h-10 w-10"></div>
        <div class="flex-1 mt-2 h-full">
          <div class="h-6 bg-slate-200 rounded"></div>
          <div class="h-full -mt-8 flex items-center justify-center rounded">
            <div class="mt-1.5 h-14 w-20 bg-red-200 rounded"></div>
          </div>
        </div>
        <div class="h-12 w-14 bg-slate-200 rounded"></div>
      </div>
    </div>
  </div>
  <div
    [ngClass]="{ hidden: (isLoading$ | async) === true }"
    class="w-full h-full flex items-start justify-center"
  >
    <iframe
      (load)="isLoading$.next(false)"
      class="w-full h-full md:w-[560px] md:h-[315px]"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</div>
